sudo: false
language: java
before_script:
  - echo "MAVEN_OPTS='-Xmx512m -Dgpg.skip=true'" > ~/.mavenrc
  - if [[ "x$JDK" == *'x6'* ]]; then export JAVA_6_HOME=$JAVA_HOME; fi
  - if [[ "x$JDK" == *'x9'* ]]; then remove_dir_from_path $JAVA_HOME/bin; export JAVA_HOME=/usr/lib/jvm/java-9-oracle; export PATH=$JAVA_HOME/bin:$PATH; java -Xmx32m -version; fi

cache:
  directories:
    - '$HOME/.m2/repository'

before_cache:
  # No sense in caching current build artifacts
  rm -rf $HOME/.m2/repository/cglib

before_script:
  - wget https://archive.apache.org/dist/maven/maven-3/3.2.5/binaries/apache-maven-3.2.5-bin.zip
  - unzip -qq apache-maven-3.2.5-bin.zip
  - export M2_HOME="$PWD/apache-maven-3.2.5"
  - export PATH="$M2_HOME/bin:$PATH"
  - echo "MAVEN_OPTS='-Xmx512m -Dgpg.skip=true'" > ~/.mavenrc
  - if [[ "x$JDK" == *'x9'* ]]; then remove_dir_from_path $JAVA_HOME/bin; export JAVA_HOME=/usr/lib/jvm/java-9-oracle; export PATH=$JAVA_HOME/bin:$PATH; java -Xmx32m -version; fi

# Skip default "mvn install" issued by Travis
install: true
script:
  - if [[ ! -z $JAVA_6_HOME ]]; then jdk_switcher use oraclejdk7; fi
  - mvn install -B -V -e

matrix:
  fast_finish: true
  allow_failures:
    - env: JDK=9
  include:
    - jdk: oraclejdk8
    - jdk: oraclejdk8
      addons:
        apt:
          packages:
            - oracle-java9-installer
      env: JDK=9
    - jdk: openjdk7
    - jdk: openjdk6
    
addons:
  apt:
    packages:
      - openjdk-6-jdk
