sudo: false
language: java

cache:
  directories:
    - '$HOME/.m2/repository'
 
# Skip default "mvn install" issued by Travis
install: true

script:
  - mvn -Xmx512m -Dgpg.skip=true test -B -V 

matrix:
  include:
    - jdk: oraclejdk8
      env: JDK8
    - jdk: oraclejdk9
      env: JDK=9
    - jdk: oraclejdk11
      env: JDK=11
  fast_finish: true
  allow_failures:
    - env: JDK=9
    - env: JDK=11

branches:
  only:
    - master
